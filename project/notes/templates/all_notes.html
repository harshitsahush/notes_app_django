<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <form method = "POST">
        {% csrf_token %}
        {{ form }}
        <button type = "Submit">Add</button>
    </form>

    <div>
        {% if content %}
            {% for note in content %}
                <b>{{note.title}}</b>
                <br>
                {{note.content}}
                <br>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
